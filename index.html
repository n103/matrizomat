<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin-top: 3cm;"
  width: 100px;
}

*{ 
  position: sticky;
margin-left: auto;
margin-right: auto;
text-align:center
}


</style>
</head>
<body>

<div style="z-index: 1;">
<h1> Matrizomat</h1>
<table>
	<tbody>
		<tr>
			<td> <input id="11" value="1" type="number"></td>
			<td> <input id="12" value="0" type="number"></td>
		</tr>
		<tr>
			<td> <input id="21" value="0" type="number"></td>
			<td> <input id="22" value="1" type="number"></td>
		</tr>
	</tbody>
</table>

<button style="margin-bottom: 3cm; z-index: 5;" onclick="myFunction()"  >Anwenden</button> 
</div>


<div style="left: 50%;z-index: -1; " id="bild">
  <img src="a.jpg"  style="width: 200px">
</div>

<script>
  // https://stackoverflow.com/questions/54169955/trying-to-apply-css-transform-in-javascript
  // https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function/matrix

  const bild = document.getElementById("bild");

  function myFunction() {

    i11 = document.getElementById("11").value;
    i12 = document.getElementById("12").value;
    i21 = document.getElementById("21").value;
    i22 = document.getElementById("22").value;

    bild.style.transform = "matrix(" + i11  + "," + i21 + "," + i12 + "," + i22 + ",0,0)";
  }

  </script>


</body>
</html>
